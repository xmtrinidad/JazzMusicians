<div *ngIf="musicians" class="musicians-component">
  <div class="list">
    <div class="list-info">
      <p class="">List of Musicians</p>
      <h3>{{instrument}}</h3>
    </div>
    <div class="musicians">
      <a (click)="onMusicianSelect(musician)" class="musician" *ngFor="let musician of musicians">
        <img [src]="musician.img" alt="{{musician.name}} Image">
      </a>
    </div>
  </div>
</div>
